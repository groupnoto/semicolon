    <body>
        <img src="images/TopBar.png" id="TopBar">

        <div> <img src="images/TopBar.png" id="BottomBar"> </div>

        <textarea id="editor">
void setup() {
  size(200, 200);
  smooth(8);
  background(255);
}

void draw() {
  background(100);
  int posX = width/2;
  int posY = height/2;
  rectMode(CENTER);
  rect(posX, posY, 40, 40);
}
        </textarea>

        <div id="sketch">
            <script type="application/processing" 
                    data-processing-target="pjs"> 
            </script>
            <canvas id="pjs"></canvas>
        </div>

                type="text/javascript"
