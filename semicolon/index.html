<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Semicolon</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <script src="javascript/processing.min.js"></script>
        <script src="javascript/codemirror.js"></script>
        <script src="mode/clike/clike.js"></script>
        <script src="javascript/simplescrollbars.js"></script>

        <style type="text/css" media="screen"> </style>
        <link rel="apple-touch-icon" href="images/icon.jpg" />
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/codemirror.css">
        <link rel="stylesheet" href="styles/simplescrollbars.css">
        <link rel="stylesheet" href="theme/ambiance-custom.css">
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <img src="images/TopBar.png" id="TopBar">
        <div id="backButton" onclick="toggleBrowser()"> Sketches </div>
        <div id="sketchName"> Test Sketch </div>
        <div id="runButton" onclick="toggleSketch()"> Toggle </div>
        <div> <img src="images/TopBar.png" id="BottomBar"> </div>

        <textarea id="editor">
void setup() {
  size(screen.width, screen.height);
}

void draw() {
  background(0);
  translate(mouseX, mouseY);
  int posX = sin(frameCount * 0.05) * 100;
  int posY = cos(frameCount * 0.05) * 100;
  ellipse(posX, posY, 100, 100);
}</textarea>

        <script src="javascript/main.js"
                type="text/javascript"
                charset="utf-8">
        </script>
        <div id="sketch">
            <canvas id="pjs"></canvas>
        </div>
        <div id="sketchBrowser">
            <ul id="sketchList"></ul>
        </div>
    </body>
</html>
