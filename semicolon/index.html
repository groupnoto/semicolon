        <pre id="editor">
void setup() {
    size(200, 200, P3D);
    smooth(8);
}

void draw() {
    background(0);
    int posX = width/2;
    int posY = height/2;

    rectMode(CENTER);
    rect(posX, posY, 40, 40);
}
